<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<br/><br/>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Model</th>
            <th>Region</th>
            <th>Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="car : ${car}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.regions}">...</td>
            <td th:utext="${car.number}">...</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
